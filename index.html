<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/angular.js"></script>
</head>
<body ng-cloak>
<header>
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                        aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Angular</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                    <li><a href="#registration">Registration</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                    <li><a href="#">Link</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</header>
<div class="equalHeight">
<div class="products" ng-controller="productsCtrl">
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4"  ng-repeat="product in products">
                <div class="thumbnail">
                    <img ng-src="{{product.img}}" alt="">
                    <div class="caption">
                        <h3>{{product.title}}</h3>
                        <p class="description">{{product.description}}</p>
                        <div class="footer">
                        <p class="btn-thumb"><a href="#" class="btn btn-primary" role="button">View</a> <a href="#" class="btn btn-default" role="button">Edit</a> <a href="#" class="btn btn-default" role="button">Delete</a></p>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<footer>
    <nav class="navbar navbar-default navbar-fixed-bottom navbar-inverse">
        <div class="container footer">
            <p class="navbar-text">Signed in as <a href="#" class="navbar-link">Mark Otto</a></p>
        </div>
    </nav>
</footer>

<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>

<script type="text/javascript">
    var myApp = angular.module("myApp", []);
    myApp.controller("productsCtrl", function ($scope, $http) {
        $http.get("http://localhost:3000/products").success(function (myProducts) {
            $scope.products = myProducts;
            console.log(myProducts)
        });
    });
</script>
</body>
</html>
