<form class="form-horizontal" role="form">
    <div class="form-group">
        <label class="control-label col-sm-2" for="authorName">Author:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="authorName" name="newAuthorName" ng-model="newAuthorName" placeholder="Enter username">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="reviewTitle">Title:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="reviewTitle" placeholder="Enter title for review">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="reviewDescription">Description:</label>
        <div class="col-sm-10">
                                                                        <textarea name="reviewDescription" id="reviewDescription"
                                                                                  rows="5"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" >Rate:</label>
        <div class="col-sm-10">
            <div ng-controller="AddRatingReviewCtrl">
                <uib-rating ng-model="rate" max="max" read-only="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null" titles="['one','two','three']" aria-labelledby="default-rating"></uib-rating>
                <span class="label" ng-class="{'label-warning': percent<30, 'label-info': percent>=30 && percent<70, 'label-success': percent>=70}" ng-show="overStar && !isReadonly">{{percent}}%</span>
            </div>
        </div>
    </div>
    <hr>
    <div class="form-group" ng-controller="ratingReviewCtrl">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-info" ng-click="addProductReview(product)">Write</button>
        </div>
    </div>
</form>
